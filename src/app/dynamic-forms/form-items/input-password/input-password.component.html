<div class="form-group" [formGroup]="form">
    <label for="{{item.id}}">{{item.label}}</label>
    <input 
        type="password" 
        class="form-control {{item.class}}" 
        formControlName="{{item.name}}"
        id="{{item.id}}"
    >
    <small class="form-text text-muted">{{item.subtitle}}</small>
</div>
