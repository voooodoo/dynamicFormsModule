<div [formGroup]="form" >  
    <label>{{item.label}}</label>
    <div *ngFor="let option of item.options" class="form-check">
      <input
        class="form-check-input" 
        type="radio" 
        name="{{item.name}}" 
        value="{{option.value}}"
        id={{option.id}} 
        formControlName="{{item.name}}" 
      >
      <label for="{{option.id}}" class="form-check-label">{{option.label}}</label>  
    </div>
  </div>
