<div [formGroup]="form" class="form-group">  
    <label for="{{item.id}}">select {{item.label}}</label>
    <select 
      class="form-control {{item.class}}"
      name="{{item.name}}" 
      id="{{item.id}}" 
      formControlName="{{item.name}}"
    >
      <ng-container *ngFor="let option of item.options">
        <option
         value="{{option.value}}" 
        >{{option.value}}</option>
      </ng-container>              
    </select>
  </div>
