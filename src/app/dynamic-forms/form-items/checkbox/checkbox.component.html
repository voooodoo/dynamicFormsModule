<div [formGroup]=form class="form-check">
    <input 
        class="form-check-input" 
        type="checkbox" 
        formControlName="{{item.name}}" 
        value="{{item.name}}" 
        id="{{item.id}}"
    >
    <label class="form-check-label" for="{{item.id}}">{{item.label}}</label>
</div>
